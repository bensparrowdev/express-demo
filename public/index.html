<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="main.css">
    <title>The Dice Game</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>The Dice Game</h1>
        </div>
    </div>
    <div class="main">
        <div class="player-name">
            <h2 id="player">Player 1</h2>
        </div>
        <div class="score">
            <p id="score">0</p>
        </div>
        <div class="roll-btn">
            <button id="rollBtn">Play!</button>
        </div>
        <div class="dice-img">
            <img id="diceImg" alt="dice image" src="./img/dice1.png"/>
        </div>
        <div class="instructions">
            <h3>Rules</h3>
            <p class="instructions">Take each turn to roll the dice. To win you need to reach 30 points. However, roll a 1 and you have to start again.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
